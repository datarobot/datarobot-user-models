inputSet:
  name: python3_sklearn_image_build_default_pr_input
  identifier: python3_sklearn_image_build_default_pr_input
  orgIdentifier: Custom_Models
  projectIdentifier: datarobotusermodels
  pipeline:
    identifier: env_image_publish
    properties:
      ci:
        codebase:
          build:
            type: branch
            spec:
              branch: <+trigger.branch>
    variables:
      - name: env_folder
        type: String
        value: <+input>.default(public_dropin_environments)
      - name: env_name
        type: String
        value: python3_sklearn
      - name: image_tag
        type: String
        value: <+pipeline.variables.env_folder>_<+pipeline.variables.env_name>_latest
