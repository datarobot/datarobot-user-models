inputSet:
  name: gpu_vllm_default_pr_input
  tags: {}
  identifier: gpu_vllm_default_pr_input
  orgIdentifier: Custom_Models
  projectIdentifier: datarobotusermodels
  pipeline:
    identifier: test_functional_by_framework
    properties:
      ci:
        codebase:
          build:
            type: PR
            spec:
              number: <+trigger.prNumber>
    stages:
      - stage:
          identifier: Build_image_because_of_change
          type: Pipeline
          spec:
            inputs:
              identifier: env_image_publish
              properties:
                ci:
                  codebase:
                    build:
                      type: PR
                      spec:
                        number: <+trigger.prNumber>
              variables:
                - name: image_tag
                  type: String
                  value: <+pipeline.stages.check_env_changed.spec.execution.steps.check_diff.output.outputVariables.test_image_tag>
    variables:
      - name: framework
        type: String
        value: vllm
      - name: env_folder
        type: String
        value: public_dropin_gpu_environments
