environmentID: 5ea850ca1d41c8173c2feef6
#trainingModel:
#  trainOnProject: optional project on which to train
validation:
  # Path is relative to this file
  input: ../../../tests/testdata/boston_housing.csv
  targetName: MEDV
typeSchema:
  input_requirements:
    - field: data_types
      condition: IN
      value:
        - NUM
        - CAT
    - field: sparse
      condition: EQUALS
      value: FORBIDDEN
    - field: contains_missing
      condition: EQUALS
      value: SUPPORTED
  output_requirements:
    - field: data_types
      condition: EQUALS
      value: NUM
    - field: sparse
      condition: EQUALS
      value: NEVER
    - field: contains_missing
      condition: EQUALS
      value: NEVER