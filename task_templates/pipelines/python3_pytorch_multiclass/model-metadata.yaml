validation:
  # Path is relative to this file
  input: ../../../tests/testdata/skyserver_sql2_27_2018_6_51_39_pm.csv
  targetName: class
typeSchema:
  input_requirements:
    - field: data_types
      condition: IN
      value:
        - NUM
        - CAT
        - TXT
