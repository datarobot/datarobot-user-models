name: python3_anomaly_detection
type: training
targetType: anomaly
# modelID: optional
environmentID: 5e8c889607389fe0f466c72d
#trainingModel:
#  trainOnProject: optional project on which to train
validation:
  # Path is relative to this file
  input: ../../../tests/testdata/boston_housing.csv
  targetName: MEDV
typeSchema:
  input_requirements:
    - field: data_types
      condition: EQUALS
      value: NUM
    - field: number_of_columns
      condition: NOT_LESS_THAN
      value: 2
    - field: sparse
      condition: EQUALS
      value: FORBIDDEN
    - field: contains_missing
      condition: EQUALS
      value: SUPPORTED
